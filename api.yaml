paths:
  /zones/list:
    get:
      tags:
        - dns_zone
      summary: |
        List all authoritative zones hosted on this DNS server. The list contains only the zones that the user has
        View permissions for. These API calls requires permission for both the Zones section as well as the individual
        permission for each zone.
      operationId: listDnsZones
      parameters:
        - name: pageNumber
          in: query
          description: |
            When this parameter is specified, the API will return paginated results based on the page number and 
            zones per pages options. When not specified, the API will return a list of all zones.
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: zonesPerPage
          in: query
          description: |
            The number of zones per page to be returned. This option is only used when pageNumber options is specified.
            The default value is 10 when not specified.
          required: false
          style: form
          explode: true
          schema:
            type: integer
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListZonesResponse'            
  /zones/create:
    post:
      tags:
        - dns_zone
      summary: Creates a new authoritative zone
      operationId: createDnsZone
      parameters:
        - name: zone
          in: query
          description: |
            The domain name for creating the new zone. The value can be valid domain name, an IP address, 
            or an network address in CIDR format. When value is IP address or network address, a reverse zone is created.
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: type
          in: query
          description: The type of zone to be created. Valid values are [Primary, Secondary, Stub, Forwarder]
          required: true
          style: form
          explode: true
          schema:
            type: string
            enum:
              - Primary
              - Secondary
              - Stub
              - Forwarder             
        - name: useSoaSerialDateScheme
          in: query
          description: |
            Set value to true to enable using date scheme for SOA serial. This optional parameter is used 
            only with Primary zone. Default value is false
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: primaryNameServerAddresses
          in: query
          description: |
            List of comma separated IP addresses of the primary name server. This optional parameter is used
            only with Secondary and Stub zones. If this parameter is not used, the DNS server will try to recursively
            resolve the primary name server addresses automatically
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: zoneTransferProtocol
          in: query
          description: |
            The zone transfer protocol to be used by secondary zones. Valid values are [Tcp, Tls, Quic]
          required: false
          style: form
          explode: false
          schema:
            type: string
            enum:
              - Tcp
              - Tls
              - Quic
        - name: protocol
          in: query
          description: |
            The DNS transport protocol to be used by the conditional forwarder zone. This optional parameter is used
            with Conditional Forwarder zones. Valid values are [Udp, Tcp, Tls, Https, Quic]. Default Udp protocol
            is used when this parameter is missing
          required: false
          style: form
          explode: false
          schema:
            type: string
            enum:
              - Udp
              - Tcp
              - Tls
              - Https
              - Quic
        - name: forwarder
          in: query
          description: |
            The address of the DNS server to be used as a forwarder. This optional parameter is required to be used
            with Conditional Forwarder zones. A special value this-server can be used as a forwarder which when used
            will forward all the requests internally to this DNS server such that you can override the zone with records
            and rest of the zone gets resolved via This Server 
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: dnssecValidation
          in: query
          description: |
            Set this boolean value to indicate if DNSSEC validation must be done. This optional parameter is required 
            to be used with Conditional Forwarder zones
          required: false
          style: form
          explode: false
          schema:
            type: boolean
        - name: proxyType
          in: query
          description: |
            The type of proxy that must be used for conditional forwarding. This optional parameter is required to be used
            with Conditional Forwarder zones. Valid values are [NoProxy, DefaultProxy, Http, Socks5]. 
            Default value DefaultProxy is used when this parameter is missing
          required: false
          style: form
          explode: false
          schema:
            type: string
            enum:
              - NoProxy
              - DefaultProxy
              - Http
              - Socks5
        - name: proxyAddress
          in: query
          description: |
            The proxy server address to use when proxyType is configured. This optional parameter is required to be used with
            Conditional Forwarder zones
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: proxyPort
          in: query
          description: |
            The proxy server port to use when proxyType is configured. This optional parameter is required to be used with
            Conditional Forwarder zones
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: proxyUsername
          in: query
          description: |
            The proxy server username to use when proxyType is configured. This optional parameter is required to be used with
            Conditional Forwarder zones
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: proxyPassword
          in: query
          description: |
            The proxy server password to use when proxyType is configured. This optional parameter is required to be used with
            Conditional Forwarder zones
          required: false
          style: form
          explode: false
          schema:
            type: string
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateZoneResponse'
  /zones/delete:
    post:
      tags:
        - dns_zone
      summary: Deletes an authoritative zone
      operationId: deleteDnsZone
      parameters:
        - name: zone
          in: query
          description: Dns zone name
          required: true
          style: form
          explode: true
          schema:
            type: string
      security:
        - ApiKeyAuth: []            
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
  /zones/options/get:
    get:
      tags:
        - dns_zone
      summary: Gets the zone specific options
      operationId: getDnsZoneOptions
      parameters:
        - name: zone
          in: query
          description: The domain name of the zone to get options
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: includeAvailableTsigKeyNames
          in: query
          description: Set to true to include list of available TSIG key names on the DNS server
          required: false
          style: form
          explode: true
          schema:
            type: boolean
      security:
        - ApiKeyAuth: []            
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetZoneOptionsResponse'  
  /zones/options/set:
    post:
      tags:
        - dns_zone        
      summary: Sets the zone specific options
      operationId: setDnsZoneOptions
      parameters:
        - name: zone
          in: query
          description: The domain name of the zone to set options
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: disabled
          in: query
          description: Sets if the zone is enabled or disabled
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: zoneTransfer
          in: query
          description: |
            Sets if the zone allows zone transfer. Valid options are [Deny, Allow, AllowOnlyZoneNameServers, AllowOnlySpecifiedNameServers, 
            AllowBothZoneAndSpecifiedNameServers]. This option is valid only for Primary and Secondary zones.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - Deny
              - Allow
              - AllowOnlyZoneNameServers
              - AllowOnlySpecifiedNameServers
              - AllowBothZoneAndSpecifiedNameServers
        - name: zoneTransferNameServers
          in: query
          description: |
            A list of comma separated IP or network addresses which should be allowed to perform zone transfer.
            This list is enabled only when zoneTransfer option is set to AllowOnlySpecifiedNameServers or 
            AllowBothZoneAndSpecifiedNameServers. This option is valid only for Primary and Secondary zones
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: zoneTransferTsigKeyNames
          in: query
          description: |
            A list of comma separated TSIG keys names that are authorized to perform a zone transfer. Set this
            option to false to clear all key names. This option is valid only for Primary and Secondary zones
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: notify
          in: query
          description: |
            Sets if the DNS server should notify other DNS servers for zone updates. Valid options are [None, ZoneNameServers, 
            SpecifiedNameServers, BothZoneAndSpecifiedNameServers]. This option is valid only for Primary and Secondary zones.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - None
              - ZoneNameServers
              - SpecifiedNameServers
              - BothZoneAndSpecifiedNameServers
        - name: notifyNameServers
          in: query
          description: |
            A list of comma separated IP addresses which should be notified by the DNS server for zone updates.
            This list is used only when notify option is set to SpecifiedNameServers or BothZoneAndSpecifiedNameServers.
            This option is valid only for Primary and Secondary zones.
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: update
          in: query
          description: |
            Sets if the DNS server should allow dynamic updates (RFC 2136). This option is valid only 
            for Primary, Secondary and Forwarder zones. Valid options for Primary zones are [Deny, Allow, 
            AllowOnlyZoneNameServers, AllowOnlySpecifiedIpAddresses, AllowBothZoneNameServersAndSpecifiedIpAddresses].
            Valid options for Secondary and Forwarder zones are [Deny, Allow, AllowOnlySpecifiedIpAddresses].
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - Deny
              - Allow
              - AllowOnlyZoneNameServers
              - AllowOnlySpecifiedIpAddresses
              - AllowBothZoneNameServersAndSpecifiedIpAddresses
        - name: updateIpAddresses
          in: query
          description: |
            A list of comma separated IP or network addresses which should be allowed to perform
            dynamic updates. This list is enabled only when update option is set to AllowOnlySpecifiedIpAddresses
            or AllowBothZoneNameServersAndSpecifiedIpAddresses. This option is valid only for Primary, 
            Secondary and Forwarder zones
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        #- name: updateSecurityPolicies
        #  in: query
        #  description: |
        #    A pipe | separated table data of security policies with each row containing the TSIG keys name, 
        #    domain name, and comma separated record types that are allowed. Use wildcard domain name to specify 
        #    all sub domain names. Set this option to false to clear all security policies and stop TSIG 
        #    authentication. This option is valid only for Primary and Forwarder zones.
        #  required: false
      security:
        - ApiKeyAuth: []            
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
  /zones/records/add:
    post:
      tags:
        - dns_record
      summary: Adds an resource record for an authoritative zone
      operationId: createDnsRecord
      parameters:
        - name: domain
          in: query
          description: The domain name of the zone to add record
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: zone
          in: query
          description: |
            The name of the authoritative zone into which the domain exists. When unspecified,
            the closest authoritative zone will be used.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: type
          in: query
          description: |
            he DNS resource record type. Supported record types are [A, AAAA, NS, CNAME, PTR, MX, TXT,
            SRV, DNAME, DS, SSHFP, TLSA, SVCB, HTTPS, URI, CAA] and proprietary types [ANAME, FWD, APP]. 
            Unknown record types are also supported since v11.2.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - A
              - AAAA
              - NS
              - CNAME
              - PTR
              - MX
              - TXT
              - SRV
              - DNAME
              - DS
              - SSHFP
              - TLSA
              - SVCB
              - HTTPS
              - URI
              - CAA
        - name: ttl
          in: query
          description: |
            The DNS resource record TTL value. This is the value in seconds that the DNS resolvers can
            cache the record for. When not specified the default TTL value from settings will be used
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: overwrite
          in: query
          description: |
            This option when set to true will overwrite existing resource record set for the selected
            type with the new record. Default value of false will add the new record into existing resource
            record set.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: comments
          in: query
          description: Sets comments for the added resource record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: ipAddress
          in: query
          description: |
            The IP address for adding A or AAAA record. A special value of request-ip-address 
            can be used to set the record with the IP address of the API HTTP request to help with 
            dynamic DNS update applications. This option is required and used only for A and AAAA records.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: ptr
          in: query
          description: |
            Set this option to true to add a reverse PTR record for the IP address in the A or AAAA record.
            This option is used only for A and AAAA records
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: createPtrZone
          in: query
          description: |
            Set this option to true to create a reverse zone for PTR record. This option is used for A and AAAA records
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: updateSvcbHints
          in: query
          description: |
            Set this option to true to update any SVCB/HTTPS records in the zone that has Automatic Hints option enabled 
            and matches its target name with the current record's domain name. This option is used for A and AAAA records
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: nameServer
          in: query
          description: |
            The name server domain name. This option is required for adding NS record.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: glue
          in: query
          description: |
            This is the glue address for the name server in the NS record. This optional 
            parameter is used for adding NS record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: cname
          in: query
          description: |
            The CNAME domain name. This option is required for adding CNAME record.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: ptrName
          in: query
          description: |
            The PTR domain name. This option is required for adding PTR record.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: exchange
          in: query
          description: |
            The exchange domain name. This option is required for adding MX record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: preference
          in: query
          description: |
            This is the preference value for MX record type. This option is required for adding MX record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: text
          in: query
          description: |
            The text data for TXT record. This option is required for adding TXT record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: splitText
          in: query
          description: |
            Set to true for using new line char to split text into multiple character-strings
            for adding TXT record.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: priority
          in: query
          description: |
            This parameter is required for adding the SRV record
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: weight
          in: query
          description: |
            This parameter is required for adding the SRV record
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: port
          in: query
          description: |
            This parameter is required for adding the SRV record
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: target
          in: query
          description: |
            This parameter is required for adding the SRV record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: naptrOrder
          in: query
          description: |
            This parameter is required for adding the NAPTR record
          required: false
          style: form
          explode: true
          schema:
            type: integer 
        - name: naptrPreference
          in: query
          description: |
            This parameter is required for adding the NAPTR record
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: naptrFlags
          in: query
          description: |
            This parameter is required for adding the NAPTR record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: naptrServices
          in: query
          description: |
            This parameter is required for adding the NAPTR record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: naptrRegexp
          in: query
          description: |
            This parameter is required for adding the NAPTR record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: naptrReplacement
          in: query
          description: |
            This parameter is required for adding the NAPTR record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: dname
          in: query
          description: |
            The DNAME domain name. This option is required for adding DNAME record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: keyTag
          in: query
          description: |
            This parameter is required for adding DS record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: algorithm
          in: query
          description: |
            Valid values are [RSAMD5, DSA, RSASHA1, DSA-NSEC3-SHA1, RSASHA1-NSEC3-SHA1, RSASHA256, RSASHA512,
            ECC-GOST, ECDSAP256SHA256, ECDSAP384SHA384, ED25519, ED448]. This parameter is required for adding
            DS record.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - RSAMD5
              - DSA
              - RSASHA1
              - DSA-NSEC3-SHA1
              - RSASHA1-NSEC3-SHA1
              - RSASHA256
              - RSASHA512
              - ECC-GOST
              - ECDSAP256SHA256
              - ECDSAP384SHA384
              - ED25519
              - ED448
        - name: digestType
          in: query
          description: |
            Valid values are [SHA1, SHA256, GOST-R-34-11-94, SHA384]. This parameter is required
            for adding DS record
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - SHA1
              - SHA256
              - GOST-R-34-11-94
              - DSHA384
        - name: digest
          in: query
          description: |
            A hex string value. This parameter is required for adding DS record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: sshfpAlgorithm
          in: query
          description: |
            Valid values are [RSA, DSA, ECDSA, Ed25519, Ed448]. This parameter is required
            for adding SSHFP record.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - RSA
              - DSA
              - ECDSA
              - Ed25519
              - Ed448
        - name: sshfpFingerprintType
          in: query
          description: |
            Valid values are [SHA1, SHA256]. This parameter is required for
            adding SSHFP record.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - SHA1
              - SHA256
        - name: sshfpFingerprint
          in: query
          description: |
            A hex string value. This parameter is required for adding SSHFP record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: tlsaCertificateUsage
          in: query
          description: |
            Valid values are [PKIX-TA, PKIX-EE, DANE-TA, DANE-EE]. This parameter
            is required for adding TLSA record
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - PKIX-TA
              - PKIX-EE
              - DANE-TA
              - DANE-EE
        - name: tlsaSelector
          in: query
          description: |
            Valid values are [Cert, SPKI]. This parameter is required for adding TLSA record
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - Cert
              - SPKI
        - name: tlsaMatchingType
          in: query
          description: |
            Valid value are [Full, SHA2-256, SHA2-512]. This parameter is required
            for adding TLSA record
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - Full
              - SHA2-256
              - SHA2-512
        - name: tlsaCertificateAssociationData
          in: query
          description: |
            A X509 certificate in PEM format or a hex string value. This parameter 
            is required for adding TLSA record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: svcPriority
          in: query
          description: |
            The priority value for SVCB or HTTPS record. This parameter is required
            for adding SCVB or HTTPS record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: svcTargetName
          in: query
          description: |
            The target domain name for SVCB or HTTPS record. This parameter
            is required for adding SCVB or HTTPS record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: svcParams
          in: query
          description: |
            The service parameters for SVCB or HTTPS record which is a pipe separated list
            of key and value. For example, alpn|h2,h3|port|53443. To clear existing values,
            set it to false. This parameter is required for adding SCVB or HTTPS record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: autoIpv4Hint
          in: query
          description: |
            Set this option to true to enable Automatic Hints for the ipv4hint parameter
            in the svcParams. This option is valid only for SVCB and HTTPS records
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: autoIpv6Hint
          in: query
          description: |
            Set this option to true to enable Automatic Hints for the ipv6hint parameter
            in the svcParams. This option is valid only for SVCB and HTTPS records.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: uriPriority
          in: query
          description: |
            The priority value for adding the URI record
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: uriWeight
          in: query
          description: |
            The weight value for adding the URI record
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: uri
          in: query
          description: |
            The URI value for adding the URI record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: flags
          in: query
          description: |
            This parameter is required for adding the CAA record
          required: false
          style: form
          explode: true
          schema:
            type: integer
        - name: tag
          in: query
          description: |
            This parameter is required for adding the CAA record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: value
          in: query
          description: |
            This parameter is required for adding the CAA record
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: aname
          in: query
          description: |
            The ANAME domain name. This option is required for adding ANAME record

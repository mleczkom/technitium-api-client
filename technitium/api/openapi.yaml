openapi: 3.0.0
info:
  description: Go SDK for interacting with Technitium APIs (generated by Openapi Generator
    https://github.com/openapitools/openapi-generator)
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Technitium API
  version: 12.2.1
servers:
- url: /
paths:
  /zones/list:
    get:
      operationId: listDnsZones
      parameters:
      - description: "When this parameter is specified, the API will return paginated\
          \ results based on the page number and \nzones per pages options. When not\
          \ specified, the API will return a list of all zones.\n"
        explode: true
        in: query
        name: pageNumber
        required: false
        schema:
          type: integer
        style: form
      - description: |
          The number of zones per page to be returned. This option is only used when pageNumber options is specified.
          The default value is 10 when not specified.
        explode: true
        in: query
        name: zonesPerPage
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListZonesResponse'
          description: successful operation
      security:
      - ApiKeyAuth: []
      summary: |
        List all authoritative zones hosted on this DNS server. The list contains only the zones that the user has
        View permissions for. These API calls requires permission for both the Zones section as well as the individual
        permission for each zone.
      tags:
      - dns_zone
  /zones/create:
    post:
      operationId: createDnsZone
      parameters:
      - description: "The domain name for creating the new zone. The value can be\
          \ valid domain name, an IP address, \nor an network address in CIDR format.\
          \ When value is IP address or network address, a reverse zone is created.\n"
        explode: true
        in: query
        name: zone
        required: true
        schema:
          type: string
        style: form
      - description: "The type of zone to be created. Valid values are [Primary, Secondary,\
          \ Stub, Forwarder]"
        explode: true
        in: query
        name: type
        required: true
        schema:
          enum:
          - Primary
          - Secondary
          - Stub
          - Forwarder
          type: string
        style: form
      - description: "Set value to true to enable using date scheme for SOA serial.\
          \ This optional parameter is used \nonly with Primary zone. Default value\
          \ is false\n"
        explode: true
        in: query
        name: useSoaSerialDateScheme
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          List of comma separated IP addresses of the primary name server. This optional parameter is used
          only with Secondary and Stub zones. If this parameter is not used, the DNS server will try to recursively
          resolve the primary name server addresses automatically
        explode: false
        in: query
        name: primaryNameServerAddresses
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          The zone transfer protocol to be used by secondary zones. Valid values are [Tcp, Tls, Quic]
        explode: false
        in: query
        name: zoneTransferProtocol
        required: false
        schema:
          enum:
          - Tcp
          - Tls
          - Quic
          type: string
        style: form
      - description: |
          The DNS transport protocol to be used by the conditional forwarder zone. This optional parameter is used
          with Conditional Forwarder zones. Valid values are [Udp, Tcp, Tls, Https, Quic]. Default Udp protocol
          is used when this parameter is missing
        explode: false
        in: query
        name: protocol
        required: false
        schema:
          enum:
          - Udp
          - Tcp
          - Tls
          - Https
          - Quic
          type: string
        style: form
      - description: "The address of the DNS server to be used as a forwarder. This\
          \ optional parameter is required to be used\nwith Conditional Forwarder\
          \ zones. A special value this-server can be used as a forwarder which when\
          \ used\nwill forward all the requests internally to this DNS server such\
          \ that you can override the zone with records\nand rest of the zone gets\
          \ resolved via This Server \n"
        explode: false
        in: query
        name: forwarder
        required: false
        schema:
          type: string
        style: form
      - description: "Set this boolean value to indicate if DNSSEC validation must\
          \ be done. This optional parameter is required \nto be used with Conditional\
          \ Forwarder zones\n"
        explode: false
        in: query
        name: dnssecValidation
        required: false
        schema:
          type: boolean
        style: form
      - description: "The type of proxy that must be used for conditional forwarding.\
          \ This optional parameter is required to be used\nwith Conditional Forwarder\
          \ zones. Valid values are [NoProxy, DefaultProxy, Http, Socks5]. \nDefault\
          \ value DefaultProxy is used when this parameter is missing\n"
        explode: false
        in: query
        name: proxyType
        required: false
        schema:
          enum:
          - NoProxy
          - DefaultProxy
          - Http
          - Socks5
          type: string
        style: form
      - description: |
          The proxy server address to use when proxyType is configured. This optional parameter is required to be used with
          Conditional Forwarder zones
        explode: false
        in: query
        name: proxyAddress
        required: false
        schema:
          type: string
        style: form
      - description: |
          The proxy server port to use when proxyType is configured. This optional parameter is required to be used with
          Conditional Forwarder zones
        explode: false
        in: query
        name: proxyPort
        required: false
        schema:
          type: string
        style: form
      - description: |
          The proxy server username to use when proxyType is configured. This optional parameter is required to be used with
          Conditional Forwarder zones
        explode: false
        in: query
        name: proxyUsername
        required: false
        schema:
          type: string
        style: form
      - description: |
          The proxy server password to use when proxyType is configured. This optional parameter is required to be used with
          Conditional Forwarder zones
        explode: false
        in: query
        name: proxyPassword
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateZoneResponse'
          description: successful operation
      security:
      - ApiKeyAuth: []
      summary: Creates a new authoritative zone
      tags:
      - dns_zone
  /zones/delete:
    post:
      operationId: deleteDnsZone
      parameters:
      - description: Dns zone name
        explode: true
        in: query
        name: zone
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
          description: successful operation
      security:
      - ApiKeyAuth: []
      summary: Deletes an authoritative zone
      tags:
      - dns_zone
  /zones/options/get:
    get:
      operationId: getDnsZoneOptions
      parameters:
      - description: The domain name of the zone to get options
        explode: true
        in: query
        name: zone
        required: true
        schema:
          type: string
        style: form
      - description: Set to true to include list of available TSIG key names on the
          DNS server
        explode: true
        in: query
        name: includeAvailableTsigKeyNames
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetZoneOptionsResponse'
          description: successful operation
      security:
      - ApiKeyAuth: []
      summary: Gets the zone specific options
      tags:
      - dns_zone
  /zones/options/set:
    post:
      operationId: setDnsZoneOptions
      parameters:
      - description: The domain name of the zone to set options
        explode: true
        in: query
        name: zone
        required: true
        schema:
          type: string
        style: form
      - description: Sets if the zone is enabled or disabled
        explode: true
        in: query
        name: disabled
        required: false
        schema:
          type: boolean
        style: form
      - description: "Sets if the zone allows zone transfer. Valid options are [Deny,\
          \ Allow, AllowOnlyZoneNameServers, AllowOnlySpecifiedNameServers, \nAllowBothZoneAndSpecifiedNameServers].\
          \ This option is valid only for Primary and Secondary zones.\n"
        explode: true
        in: query
        name: zoneTransfer
        required: false
        schema:
          enum:
          - Deny
          - Allow
          - AllowOnlyZoneNameServers
          - AllowOnlySpecifiedNameServers
          - AllowBothZoneAndSpecifiedNameServers
          type: string
        style: form
      - description: "A list of comma separated IP or network addresses which should\
          \ be allowed to perform zone transfer.\nThis list is enabled only when zoneTransfer\
          \ option is set to AllowOnlySpecifiedNameServers or \nAllowBothZoneAndSpecifiedNameServers.\
          \ This option is valid only for Primary and Secondary zones\n"
        explode: false
        in: query
        name: zoneTransferNameServers
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: |
          A list of comma separated TSIG keys names that are authorized to perform a zone transfer. Set this
          option to false to clear all key names. This option is valid only for Primary and Secondary zones
        explode: false
        in: query
        name: zoneTransferTsigKeyNames
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Sets if the DNS server should notify other DNS servers for zone\
          \ updates. Valid options are [None, ZoneNameServers, \nSpecifiedNameServers,\
          \ BothZoneAndSpecifiedNameServers]. This option is valid only for Primary\
          \ and Secondary zones.\n"
        explode: true
        in: query
        name: notify
        required: false
        schema:
          enum:
          - None
          - ZoneNameServers
          - SpecifiedNameServers
          - BothZoneAndSpecifiedNameServers
          type: string
        style: form
      - description: |
          A list of comma separated IP addresses which should be notified by the DNS server for zone updates.
          This list is used only when notify option is set to SpecifiedNameServers or BothZoneAndSpecifiedNameServers.
          This option is valid only for Primary and Secondary zones.
        explode: false
        in: query
        name: notifyNameServers
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Sets if the DNS server should allow dynamic updates (RFC 2136).\
          \ This option is valid only \nfor Primary, Secondary and Forwarder zones.\
          \ Valid options for Primary zones are [Deny, Allow, \nAllowOnlyZoneNameServers,\
          \ AllowOnlySpecifiedIpAddresses, AllowBothZoneNameServersAndSpecifiedIpAddresses].\n\
          Valid options for Secondary and Forwarder zones are [Deny, Allow, AllowOnlySpecifiedIpAddresses].\n"
        explode: true
        in: query
        name: update
        required: false
        schema:
          enum:
          - Deny
          - Allow
          - AllowOnlyZoneNameServers
          - AllowOnlySpecifiedIpAddresses
          - AllowBothZoneNameServersAndSpecifiedIpAddresses
          type: string
        style: form
      - description: "A list of comma separated IP or network addresses which should\
          \ be allowed to perform\ndynamic updates. This list is enabled only when\
          \ update option is set to AllowOnlySpecifiedIpAddresses\nor AllowBothZoneNameServersAndSpecifiedIpAddresses.\
          \ This option is valid only for Primary, \nSecondary and Forwarder zones\n"
        explode: false
        in: query
        name: updateIpAddresses
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonResponse'
          description: successful operation
      security:
      - ApiKeyAuth: []
      summary: Sets the zone specific options
      tags:
      - dns_zone
  /zones/records/add:
    post:
      operationId: createDnsRecord
      parameters:
      - description: The domain name of the zone to add record
        explode: true
        in: query
        name: domain
        required: true
        schema:
          type: string
        style: form
      - description: |
          The name of the authoritative zone into which the domain exists. When unspecified,
          the closest authoritative zone will be used.
        explode: true
        in: query
        name: zone
        required: false
        schema:
          type: string
        style: form
      - description: "he DNS resource record type. Supported record types are [A,\
          \ AAAA, NS, CNAME, PTR, MX, TXT,\nSRV, DNAME, DS, SSHFP, TLSA, SVCB, HTTPS,\
          \ URI, CAA] and proprietary types [ANAME, FWD, APP]. \nUnknown record types\
          \ are also supported since v11.2.\n"
        explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - A
          - AAAA
          - NS
          - CNAME
          - PTR
          - MX
          - TXT
          - SRV
          - DNAME
          - DS
          - SSHFP
          - TLSA
          - SVCB
          - HTTPS
          - URI
          - CAA
          type: string
        style: form
      - description: |
          The DNS resource record TTL value. This is the value in seconds that the DNS resolvers can
          cache the record for. When not specified the default TTL value from settings will be used
        explode: true
        in: query
        name: ttl
        required: false
        schema:
          type: integer
        style: form
      - description: |
          This option when set to true will overwrite existing resource record set for the selected
          type with the new record. Default value of false will add the new record into existing resource
          record set.
        explode: true
        in: query
        name: overwrite
        required: false
        schema:
          type: boolean
        style: form
      - description: Sets comments for the added resource record
        explode: true
        in: query
        name: comments
        required: false
        schema:
          type: string
        style: form
      - description: "The IP address for adding A or AAAA record. A special value\
          \ of request-ip-address \ncan be used to set the record with the IP address\
          \ of the API HTTP request to help with \ndynamic DNS update applications.\
          \ This option is required and used only for A and AAAA records.\n"
        explode: true
        in: query
        name: ipAddress
        required: false
        schema:
          type: string
        style: form
      - description: |
          Set this option to true to add a reverse PTR record for the IP address in the A or AAAA record.
          This option is used only for A and AAAA records
        explode: true
        in: query
        name: ptr
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Set this option to true to create a reverse zone for PTR record. This option is used for A and AAAA records
        explode: true
        in: query
        name: createPtrZone
        required: false
        schema:
          type: boolean
        style: form
      - description: "Set this option to true to update any SVCB/HTTPS records in\
          \ the zone that has Automatic Hints option enabled \nand matches its target\
          \ name with the current record's domain name. This option is used for A\
          \ and AAAA records\n"
        explode: true
        in: query
        name: updateSvcbHints
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          The name server domain name. This option is required for adding NS record.
        explode: true
        in: query
        name: nameServer
        required: false
        schema:
          type: string
        style: form
      - description: "This is the glue address for the name server in the NS record.\
          \ This optional \nparameter is used for adding NS record\n"
        explode: true
        in: query
        name: glue
        required: false
        schema:
          type: string
        style: form
      - description: |
          The CNAME domain name. This option is required for adding CNAME record.
        explode: true
        in: query
        name: cname
        required: false
        schema:
          type: string
        style: form
      - description: |
          The PTR domain name. This option is required for adding PTR record.
        explode: true
        in: query
        name: ptrName
        required: false
        schema:
          type: string
        style: form
      - description: |
          The exchange domain name. This option is required for adding MX record
        explode: true
        in: query
        name: exchange
        required: false
        schema:
          type: string
        style: form
      - description: |
          This is the preference value for MX record type. This option is required for adding MX record
        explode: true
        in: query
        name: preference
        required: false
        schema:
          type: string
        style: form
      - description: |
          The text data for TXT record. This option is required for adding TXT record
        explode: true
        in: query
        name: text
        required: false
        schema:
          type: string
        style: form
      - description: |
          Set to true for using new line char to split text into multiple character-strings
          for adding TXT record.
        explode: true
        in: query
        name: splitText
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          This parameter is required for adding the SRV record
        explode: true
        in: query
        name: priority
        required: false
        schema:
          type: integer
        style: form
      - description: |
          This parameter is required for adding the SRV record
        explode: true
        in: query
        name: weight
        required: false
        schema:
          type: integer
        style: form
      - description: |
          This parameter is required for adding the SRV record
        explode: true
        in: query
        name: port
        required: false
        schema:
          type: integer
        style: form
      - description: |
          This parameter is required for adding the SRV record
        explode: true
        in: query
        name: target
        required: false
        schema:
          type: string
        style: form
      - description: |
          This parameter is required for adding the NAPTR record
        explode: true
        in: query
        name: naptrOrder
        required: false
        schema:
          type: integer
        style: form
      - description: |
          This parameter is required for adding the NAPTR record
        explode: true
        in: query
        name: naptrPreference
        required: false
        schema:
          type: integer
        style: form
      - description: |
          This parameter is required for adding the NAPTR record
        explode: true
        in: query
        name: naptrFlags
        required: false
        schema:
          type: string
        style: form
      - description: |
          This parameter is required for adding the NAPTR record
        explode: true
        in: query
        name: naptrServices
        required: false
        schema:
          type: string
        style: form
      - description: |
          This parameter is required for adding the NAPTR record
        explode: true
        in: query
        name: naptrRegexp
        required: false
        schema:
          type: string
        style: form
      - description: |
          This parameter is required for adding the NAPTR record
        explode: true
        in: query
        name: naptrReplacement
        required: false
        schema:
          type: string
        style: form
      - description: |
          The DNAME domain name. This option is required for adding DNAME record
        explode: true
        in: query
        name: dname
        required: false
        schema:
          type: string
        style: form
      - description: |
          This parameter is required for adding DS record
        explode: true
        in: query
        name: keyTag
        required: false
        schema:
          type: string
        style: form
      - description: |
          Valid values are [RSAMD5, DSA, RSASHA1, DSA-NSEC3-SHA1, RSASHA1-NSEC3-SHA1, RSASHA256, RSASHA512,
          ECC-GOST, ECDSAP256SHA256, ECDSAP384SHA384, ED25519, ED448]. This parameter is required for adding
          DS record.
        explode: true
        in: query
        name: algorithm
        required: false
        schema:
          enum:
          - RSAMD5
          - DSA
          - RSASHA1
          - DSA-NSEC3-SHA1
          - RSASHA1-NSEC3-SHA1
          - RSASHA256
          - RSASHA512
          - ECC-GOST
          - ECDSAP256SHA256
          - ECDSAP384SHA384
          - ED25519
          - ED448
          type: string
        style: form
      - description: |
          Valid values are [SHA1, SHA256, GOST-R-34-11-94, SHA384]. This parameter is required
          for adding DS record
        explode: true
        in: query
        name: digestType
        required: false
        schema:
          enum:
          - SHA1
          - SHA256
          - GOST-R-34-11-94
          - DSHA384
          type: string
        style: form
      - description: |
          A hex string value. This parameter is required for adding DS record
        explode: true
        in: query
        name: digest
        required: false
        schema:
          type: string
        style: form
      - description: |
          Valid values are [RSA, DSA, ECDSA, Ed25519, Ed448]. This parameter is required
          for adding SSHFP record.
        explode: true
        in: query
        name: sshfpAlgorithm
        required: false
        schema:
          enum:
          - RSA
          - DSA
          - ECDSA
          - Ed25519
          - Ed448
          type: string
        style: form
      - description: |
          Valid values are [SHA1, SHA256]. This parameter is required for
          adding SSHFP record.
        explode: true
        in: query
        name: sshfpFingerprintType
        required: false
        schema:
          enum:
          - SHA1
          - SHA256
          type: string
        style: form
      - description: |
          A hex string value. This parameter is required for adding SSHFP record
        explode: true
        in: query
        name: sshfpFingerprint
        required: false
        schema:
          type: string
        style: form
      - description: |
          Valid values are [PKIX-TA, PKIX-EE, DANE-TA, DANE-EE]. This parameter
          is required for adding TLSA record
        explode: true
        in: query
        name: tlsaCertificateUsage
        required: false
        schema:
          enum:
          - PKIX-TA
          - PKIX-EE
          - DANE-TA
          - DANE-EE
          type: string
        style: form
      - description: |
          Valid values are [Cert, SPKI]. This parameter is required for adding TLSA record
        explode: true
        in: query
        name: tlsaSelector
        required: false
        schema:
          enum:
          - Cert
          - SPKI
          type: string
        style: form
      - description: |
          Valid value are [Full, SHA2-256, SHA2-512]. This parameter is required
          for adding TLSA record
        explode: true
        in: query
        name: tlsaMatchingType
        required: false
        schema:
          enum:
          - Full
          - SHA2-256
          - SHA2-512
          type: string
        style: form
      - description: "A X509 certificate in PEM format or a hex string value. This\
          \ parameter \nis required for adding TLSA record\n"
        explode: true
        in: query
        name: tlsaCertificateAssociationData
        required: false
        schema:
          type: string
        style: form
      - description: |
          The priority value for SVCB or HTTPS record. This parameter is required
          for adding SCVB or HTTPS record
        explode: true
        in: query
        name: svcPriority
        required: false
        schema:
          type: string
        style: form
      - description: |
          The target domain name for SVCB or HTTPS record. This parameter
          is required for adding SCVB or HTTPS record
        explode: true
        in: query
        name: svcTargetName
        required: false
        schema:
          type: string
        style: form
      - description: |
          The service parameters for SVCB or HTTPS record which is a pipe separated list
          of key and value. For example, alpn|h2,h3|port|53443. To clear existing values,
          set it to false. This parameter is required for adding SCVB or HTTPS record
        explode: true
        in: query
        name: svcParams
        required: false
        schema:
          type: string
        style: form
      - description: |
          Set this option to true to enable Automatic Hints for the ipv4hint parameter
          in the svcParams. This option is valid only for SVCB and HTTPS records
        explode: true
        in: query
        name: autoIpv4Hint
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Set this option to true to enable Automatic Hints for the ipv6hint parameter
          in the svcParams. This option is valid only for SVCB and HTTPS records.
        explode: true
        in: query
        name: autoIpv6Hint
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          The priority value for adding the URI record
        explode: true
        in: query
        name: uriPriority
        required: false
        schema:
          type: integer
        style: form
      - description: |
          The weight value for adding the URI record
        explode: true
        in: query
        name: uriWeight
        required: false
        schema:
          type: integer
        style: form
      - description: |
          The URI value for adding the URI record
        explode: true
        in: query
        name: uri
        required: false
        schema:
          type: string
        style: form
      - description: |
          This parameter is required for adding the CAA record
        explode: true
        in: query
        name: flags
        required: false
        schema:
          type: integer
        style: form
      - description: |
          This parameter is required for adding the CAA record
        explode: true
        in: query
        name: tag
        required: false
        schema:
          type: string
        style: form
      - description: |
          This parameter is required for adding the CAA record
        explode: true
        in: query
        name: value
        required: false
        schema:
          type: string
        style: form
      - description: |
          The ANAME domain name. This option is required for adding ANAME record
